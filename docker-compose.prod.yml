name: task_management_web-prod
services:
  web:
    build:
      context: ./django_backend
      dockerfile: Dockerfile
      target: production
    container_name: task_management_web-prod
    ports:
      - "${DJANGO_PORT}:8000"
    volumes:
      - ./django_backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - task_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py seed_data &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3"

volumes:
  static_volume:
  media_volume:

networks:
  task_network:
    driver: bridge
